set cpu 128m		
set cpu idle=netbsd

;set console log=console.log
set remote telnet=2324
set prompt "vaxnbsd>> "

set rq0 format=vhd
set -B rq0 rauser=2048
attach rq0 ./RAUSER.000
set rq1 format=vhd
set -B rq1 rauser=4096
attach rq1 ./RAUSER.001
set rq2 format=vhd
set rq2 ra90
set rq3 cdrom

set xu enable
set xu mac=08:00:2b:08:00:99
attach xu eth0

set dz enable
set dz line=8
att dz -am 2323

att lpt ./bsd-printer.txt

echo ============================================================
echo = This container will boot straight into NetBSD 6.1.5      =
echo = The root account initial password is 'manager'           =
echo ============================================================

boot rq0
quit

