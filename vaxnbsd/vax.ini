set cpu 128m		
set cpu idle=netbsd
set cpu simhalt
set cpu autoboot
att nvr 3900.nvr

set console log=console.log
set remote telnet=2324
set prompt "vaxnbsd>> "

set rq0 format=vhd
set rq0 ra90
attach rq0 ./RA90VHD.000
set rq1 format=vhd
set rq1 ra82
set rq2 disable
set rq3 cdrom

set xq enable
set xq type=deqna
set xq mac=08:00:2b:01:00:04
attach xq eth0

set dz enable
set dz line=8
att dz -am 2323

att lpt ./bsd-printer.txt

echo ================================================================
echo = First boot instructions:                                     =
echo = - Answer 'DUA0' when asked for the boot device               =
echo = - The initial password for root is 'manager'                 =
echo ================================================================



boot

quit
