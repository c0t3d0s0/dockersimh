set cpu idle=32v

set console log=console.log
set remote telnet=2324
set prompt "vaxbsd>> "

set rq0 ra81
att rq0 RA81.000
set rq1 dis
set rq2 dis
set rq3 dis
set rp dis
set lpt dis
set rl dis
set tq dis
set tu dis
set tti 7b
set tto 7b
load -o boot42 0
d r10 9
d r11 0

set dz lines=8
att dz 2323
set dz 7b

set xu enable
set xu mac=08:00:2b:01:00:03
att xu eth0

echo ================================================================
echo = This image will boot straight to BSD 4.3                     =
echo ================================================================

run 2
quit

